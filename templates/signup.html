<!DOCTYPE HTML>

</html>

<body>

<form method="post">  
    <div>
      <h1>Sign Up Form</h1>
      <table>
        <tr>
          <td align="right">Username<td>
          <td><input type="text" name="username"><td>
          <td style="color: red">{{user_error}}</td>
        </td></td></td></td></tr>
        <tr>
          <td align="right">Password<td>

        </td></td></td></td></tr>
        <tr>
          <td align="right">Verify password<td>
          <td><input type="password" name="verify"><td>
          <td style="color: red">{{verify_error}}</td>
        </td></td></td></td></tr>
          <tr>
          <td align="right">E-mail (optional)<td>
          <td><input type="text" name="email"><td>
          <td style="color: red">{{email_error}}</td>
        </td></td></td></td></tr>
      </table>
      <br>
          <input type="submit">
    </div>
  
</form>

</html>
